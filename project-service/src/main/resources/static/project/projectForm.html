<div class="layui-collapse" lay-accordion="">

  <div class="layui-colla-item">

    <div class="layui-form layui-colla-content layui-show">
	<form class="layui-form layui-form-pane" action="" lay-filter="projectForm">
	  <div class="layui-form-item">
		<input type="hidden" name="id" autocomplete="off" class="layui-input">

	      <label class="layui-form-label">项目名称</label>
	      <div class="layui-input-inline">
	        <input type="text" name="projectName" autocomplete="off" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">国家</label>

	        <input type="text" name="country" autocomplete="off" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">计划开工日期</label>
	      <div class="layui-input-inline">
	        <input type="text" name="planedStartDate" id="planedStartDate" autocomplete="off" class="layui-input">
	      </div>
	    </div> 
	  </div>
	  <div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">施工方式</label>
	      <div class="layui-input-inline">
	      <select name="constructionMethod" lay-filter="constructionMethod">
	        <option value=""></option>
	        <option value="拖缆" selected>拖缆</option>
	        <option value="陆地" >陆地</option>
	        <option value="TZ" >TZ</option>
	        <option value="OBS" >OBS</option>
	      </select>
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">甲方</label>
	      <div class="layui-input-inline">
	        <input type="text" name="clientName" autocomplete="off" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">计划完工日期</label>
	      <div class="layui-input-inline">
	        <input type="text" name="planedEndDate" id="planedEndDate" autocomplete="off" class="layui-input">
	      </div>
	    </div>
	  </div>
	  <div class="layui-form-item">
	  	<div class="layui-inline">
	      <label class="layui-form-label">勘探方法</label>
	      <div class="layui-input-inline">
	        <select name="explorationMethod" lay-filter="explorationMethod">
	        <option value=""></option>
	        <option value="二维" selected>二维</option>
	        <option value="三维" >三维</option>
	        </select>
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">中心经度</label>
	      <div class="layui-input-inline">
	        <input type="text" name="longitude" autocomplete="off" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">重点项目</label>
	      <div class="layui-input-block">
	        <input type="checkbox" checked="" name="iskeyProgram" lay-skin="switch" lay-filter="switchTest" lay-text="是|否">
	      </div>
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">施工队伍</label>

	      </div>

	      <div class="layui-input-inline">
	        <input type="text" name="dimension" autocomplete="off" class="layui-input">
	      </div>
	    </div>

	        <select name="projectStatus" lay-filter="aihao">
	        <option value=""></option>
	        <option value="项目立项" selected>项目立项</option>
	        <option value="正在施工" >正在施工</option>
	        <option value="项目结束" >项目结束</option>
	      </select>
	      </div>
	    </div>
	  </div>
	</form>
	</div>
  </div>

	  <div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">设计施工面积</label>
	      <div class="layui-input-inline">
	        <input type="text" name="design_construction_area" autocomplete="off" class="layui-input">

	    </div>
	    <div class="layui-inline">

	      <div class="layui-input-inline">
	        <input type="text" name="design_total_receiving_points" autocomplete="off" class="layui-input">

	  </div>
	  <div class="layui-form-item">
	    <div class="layui-inline">

	      <div class="layui-input-inline">
	        <input type="text" name="total_air_gun_shots" autocomplete="off" class="layui-input">

	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">并炮炮术</label>
	      <div class="layui-input-inline">
	        <input type="text" name="total_doub_gun_shots" autocomplete="off" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">震源炮术</label>
	      <div class="layui-input-inline">
	        <input type="text" name="total_source_gun_shots" autocomplete="off" class="layui-input">
	      </div>
	    </div>
	  </div>
	</form>
	</div>

  </div>

</div>
