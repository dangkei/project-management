<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>示例演示</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 注意：项目正式环境请勿引用该地址 -->
  <link href="/js/layui/css/layui.css" rel="stylesheet">
  <script type="text/javascript" src="/js/jquery/jquery.js"></script>
  <script type="text/javascript" src="/js/json2.js"></script>
  <script type="text/javascript" src="/js/util.js"></script>
</head>
<body>
             
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend>项目基本信息</legend>
</fieldset>
 
<div class="layui-form">
<form class="layui-form layui-form-pane" action="" lay-filter="projectForm">
  <div class="layui-form-item">
	<!--  <input type="hidded" name="id" autocomplete="off" class="layui-input">-->
  	<div class="layui-inline">
      <label class="layui-form-label">项目名称</label>
      <div class="layui-input-inline">
        <input type="text" name="projectName" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">国家</label>
      <div class="layui-input-inline">
        <input type="text" name="country" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">开工日期</label>
      <div class="layui-input-block">
        <input type="text" name="planedStartDate" id="planedStartDate" autocomplete="off" class="layui-input">
      </div>
    </div> 
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">施工方式</label>
      <div class="layui-input-inline">
        <input type="text" name="constructionMethod" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">甲方</label>
      <div class="layui-input-inline">
        <input type="text" name="clientName" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">完工日期</label>
      <div class="layui-input-block">
        <input type="text" name="planedEndDate" id="planedEndDate" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
  	<div class="layui-inline">
      <label class="layui-form-label">勘探方法</label>
      <div class="layui-input-inline">
        <input type="text" name="explorationMethod" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">中心经度</label>
      <div class="layui-input-inline">
        <input type="text" name="longitude" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">重点项目</label>
      <div class="layui-input-block">
        <input type="checkbox" checked="" name="iskeyProgram" lay-skin="switch" lay-filter="switchTest" lay-text="是|否">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">施工队伍</label>
      <div class="layui-input-inline">
        <input type="text" name="teamName" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">中心维度</label>
      <div class="layui-input-inline">
        <input type="text" name="dimension" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <!--<button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">赋值</button>-->
      <button type="button" style="display:none" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">保存</button>
      <button type="submit" class="layui-btn" lay-submit="" id="LAY-component-form-submit" lay-filter="demo1">创建立项</button>
    </div>
  </div>
</form>
</div>

<!-- 注意：项目正式环境请勿引用该地址 -->
<script src="/js/layui/layui.js"></script>

<script>
 layui.use(['form','layer', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#planedStartDate'
  });
  laydate.render({
	elem: '#planedEndDate'
  });
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
  });
  
  //指定开关事件
  form.on('switch(switchTest)', function(data){
    //layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
    //  offset: '6px'
    //});
    //layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //提交事件
  form.on('submit(demo1)', function(data){
		/*layer.alert(JSON.stringify(data.field), {
      		title: '最终的提交信息'
    	})*/
		var url= "/project/create";
		var obj={};
		//data.field.id = null;
		obj.info = JSON.stringify(data.field);
		debugger
		//layer.msg(obj.info);
		console.log(obj.info);
		$.post(url,obj,function(msg){
			if(msg=="ok"){
				layer.confirm('立项成功！', {
					  btn: ['确认'] //按钮
					}, function(){
						parent.layer.closeAll();
						return true;
					},function(){
						parent.layer.closeAll();
					});
			}else{
				debugger
				layer.confirm('操作失败！', {
					  btn: ['确认'] //按钮
					}, function(){
						layer.closeAll();
					});
			}
		});
		
		
    return false;
  });
 
  //});
  //表单取值
  layui.$('#LAY-component-form-getval').on('click', function(){
    var data = form.val('example');
    alert(JSON.stringify(data));
  });
  
  var getFormData =  function(id,callback){
	  var url= "/project/selectOne";
	  console.log(callback);
	  //alert(typeof(callback));
	  var obj={};
	  obj.id = id;
	  $.post(url,obj,function(data){
			if(typeof(callback)==Function){
				callback('projectForm',data);
			}
			return data;
	  });
	  //return false;
  }
  var setReportData =  function(data,callback){
	  var url= "/project/updateOne";
	  //alert(typeof(callback));
	  var obj={};
	  obj.id = id;
	  $.post(url,obj,function(data){
			if(typeof(callback)==Function){
				callback('projectForm',data);
			}
			return data;
	  });
	  //return false;
  }
  
  var setFormData = function(formName,data){
	form.val(formName,data);
  }
  
  var action = getQueryString("action");
  var id = getQueryString("id");
  if(action){
	  if(action=="edit"){
		  $("#LAY-component-form-setval").show();
		  $("#LAY-component-form-submit").hide();
		  var report = getFormData(id,setFormData);
	  }
  }else{
	//默认表单赋值
  	var date = new Date();
	var today = getFormatDay(date);
    form.val('projectForm', {
      "projectName": '南非二维拖缆采集 2022 2D 29800 Km' // "name": "value"
      ,"constructionMethod": "拖缆"
      ,"explorationMethod": '四维'
      ,"teamName": 'BGP Pioneer' //复选框选中状态
      ,"country": '南非' //开关状态
      ,"clientName": 'SEARCHER SEISMIC'
      ,"longitude": 112.0676789
      ,"dimension": 216.8759876
      ,"planedStartDate": '2022-01-03'
      ,"planedEndDate": "2022-05-31"
   	  ,"iskeyProgram": "SB Debris 导致漏气"
    });
  }
  

});
</script>

</body>
</html>
